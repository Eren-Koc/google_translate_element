<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Örnek Sayfa Adı</title>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
function googleTranslateElementInit() {
new google.translate.TranslateElement({pageLanguage: 'tr' , includedLanguages : 'en,tr'}, 'google_translate_element');
/*if you want to differant languages you need to add in includedLanguages*/

}
</script>
</head>
<body>
<div class="text-container"> <h2>Merhaba, bu bir örnek yazıdır.</h2></div>
<div class="main">
    <div id="google_translate_element"></div>
    <!--google api using this div id don't change it if u want to use-->
</div><!--main div end-->
</body>
</html>
